<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="jquery/jquery.mobile-1.4.5.css" />
        <link rel="stylesheet" type="text/css" href="jquery/jquery.mobile.theme-1.4.5.css" />
        <title>Random Choice</title>
    </head>
    <body>
        <div data-role="page" id="main">
            <div data-role="header">
                <h1>Random Choice</h1>
            </div>
            <div data-role="main" class="ui-content">
                <div>
                    <a href="#itemList" class="ui-btn ui-corner-all">Edit Items</a>
                    <a href="#" id="btnStart" class="ui-btn ui-corner-all">Start Random</a>
                </div>
                <div id="result" style="text-align: center">
                </div>
            </div>
        </div>

        <div data-role="page" id="itemList">
            <div data-role="header">
                <h1>Item List</h1>
                <a href="#main" class="ui-btn ui-btn-left ui-btn-inline ui-mini ui-btn-corner-all ui-btn-icon-left ui-icon-arrow-l">Back</a>
                <a href="#oneItem" data-rel="dialog" data-transision="pop" class="ui-btn ui-btn-right ui-btn-inline ui-mini ui-btn-corner-all ui-btn-icon-left ui-icon-plus">Add</a>
            </div>
            <div data-role="main" class="ui-content">
            </div>
        </div>

        <div data-role="page" id="oneItem">
            <div data-role="header">
                <h1>One Item</h1>
            </div>
            <div data-role="main" class="ui-content">
                <label for="tfItemName">Item Description</label>
                <input type="text" name="tfItemName" id="tfItemName" value="">
                <input type="button" id="btnAdd" value="Add">
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="jquery/jquery-1.11.2.js"></script>
        <script type="text/javascript" src="jquery/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="js/App.js"></script>
        <script type="text/javascript" src="js/Main.js"></script>
    </body>
</html>
